<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contactos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Gurajada&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="images/Productos/logo.png" alt="logo-barberia"></h1>
                <!-- Ctrl + Shift + P && 'etiqueta en la que quiero meter el contenido' -->
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contactos">
            <form action="">
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" name="" id="correo" class="input-padron" required placeholder="email@domain.com">

                <label for="telefono">Telefono</label>
                <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(xxx) - xxx xxxx">

                <label for="mensaje"></label>
                <textarea name="" id="mensaje" cols="73" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whasa"><input type="radio" name="contacto" value="whasa" id="radio-whasa" checked>Whatsapp</label>
                </fieldset>

                <br>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                
                <input type="submit" name="contacto" value="Enviar formulario" class="enviar">
            </form>

            <hr>

            <table class="horario">
                <thead class="titulo-tabla">
                    <th>Día</th>
                    <th>Hora</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="images/Productos/logo-blanco.png" alt="logo-blanco">
            <p class="copyright">© Copyright Barbería Alura 2023</p>
        </footer>
    </body>
</html>
