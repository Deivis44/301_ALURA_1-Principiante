<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flor</title>
</head>
<body>
    <h1>Dibujando una flor</h1>
    <canvas width="600" height="400"></canvas>

    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);

        function dibujarCirculo(x, y, radio, color) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*3.14);
            pincel.fill();
        }

        function dibujarFlor(x,y,radio,diametro) {
            dibujarCirculo(x,y,radio,"red");
            dibujarCirculo(x,y-diametro,radio,"yellow");
            dibujarCirculo(x,y+diametro,radio,"blue");
            dibujarCirculo(x-diametro,y,radio,"orange");
            dibujarCirculo(x+diametro,y,radio,"black");
        }

        dibujarFlor(300,200,20,40);

    </script>

    <h3>FIN.</h3>
</body>
</html>
