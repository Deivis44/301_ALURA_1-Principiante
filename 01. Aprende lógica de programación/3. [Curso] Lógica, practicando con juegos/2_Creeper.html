<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creeper</title>
</head>
<body>
    <h1>Haciendo un Creeper</h1>
    <canvas width="420px" height="420px"></canvas>

    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        
        pincel.fillStyle  = "black";
        pincel.fillRect(0,0,420,420);

        // cabeza
        pincel.fillStyle  = "#1db53c";
        pincel.fillRect(10,10,400,400);

        // ojos
        pincel.fillStyle  = "black";
        pincel.fillRect(80,80,80,80);
        pincel.fillRect(260,80,80,80);
        
        pincel.fillStyle  = "#073e21";
        pincel.fillRect(80,80,80,20); // sombra izquierdo 1
        pincel.fillRect(80,80,20,80); // sombra izquierdo 2
        pincel.fillRect(320,80,20,80); // sombra derecho 1
        pincel.fillRect(260,80,80,20); // sombra derecho 2
        
        // boca
        pincel.fillStyle  = "black";
        pincel.fillRect(160,160,100,140);
        pincel.fillRect(120,200,40,150);
        pincel.fillRect(260,200,40,150);
        
        pincel.fillStyle  = "#073e21";
        pincel.fillRect(160,160,100,20); // sombras arriba
        pincel.fillRect(120,200,40,20); // sombra izquierda
        pincel.fillRect(260,200,40,20); // sombra derecha
        
        </script>

    <h3>FIN.</h3>
</body>
</html>
