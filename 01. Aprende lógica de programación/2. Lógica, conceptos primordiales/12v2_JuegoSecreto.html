<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego secreto v2</title>
</head>
<body>
    <h1>Interactuar con elementos de HTML en JavaScript</h1>

    <input type="">
    <button>Verificar</button>

    <script>

        function saltarLinea(cantidad) {
            switch (cantidad) {
                case 1:
                    document.write("<br>");
                    break;
                case 2:
                    document.write("<br><br>");
                    break;
            }
        }
        
        // let secreto = Math.round(Math.random() *10);;
        let secretos = [3,5,7,9];
        let entrada = document.querySelector("input");
        entrada.focus();
        
        function verificar() {

            let paso = false;

            for (let i = 0; i < secretos.length; i++) {
                if (parseInt(entrada.value) == secretos[i]) {
                    alert("Usted acerto");
                    paso = true;
                    break;
                }
            }

            if (paso == false) {
                alert("Usted erro");
            }

            entrada.value = "";
            entrada.focus();
        }

        let boton = document.querySelector("button");
        boton.onclick = verificar;
        
    </script>

    <h3>FIN.</h3>
</body>
</html>
