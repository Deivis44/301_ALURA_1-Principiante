<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeros pares</title>
</head>
<body>
    <h1>Numeros pares del 1 al 100</h1>

    <script>

        function saltarLinea() {
            document.write("<br><br>");
        }

        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                document.write(i + " ES PAR");  
                saltarLinea();
            }
        }

    </script>

    <h3>FIN.</h3>
</body>
</html>
