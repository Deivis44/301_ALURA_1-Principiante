<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media de las edades</title>
</head>
<body>
    <h1>Media de las edades de una familia</h1>

    <script>

    function saltarLinea () {
        document.write("<br><br>");
    }

    let integrantes = parseInt(prompt("Cuantas personas hay en la familia?"));
    let total = 0;

    for (let i = 0; i < integrantes; i++) {
        let edades = parseInt(prompt("Ingresa la edad de el familiar # " + i));
        total = total + edades;
    }

    function promedioEdad(total, cantidad) {
        return (total / cantidad);
    }

    document.write("El promedio de edad de los integrantes de la familia es de: " + promedioEdad(total, integrantes));

    </script>

    <h3>FIN</h3>
</body>
</html>
