<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loteria</title>
</head>
<body>
    <h1>Bienvenido a la loteria!</h1>

    <script>
        function entregarNumero(n) {
            let numeroPensado = Math.round(Math.random()*n); // inicializa la variable
            return numeroPensado;
        }

        function saltarLinea() {
            document.write("<br><br>");
        }

        let n = parseInt(prompt("Ingresa un numero"));
        let numeroPensado = entregarNumero(n);
        
        if (numeroPensado == n) {
            document.write("Felicidades! acertaste el número: " + numeroPensado);
        } else {
            document.write("Nel! " + n + " no es el número");
        }

        saltarLinea();
        document.write("El número aleatorio es: " + numeroPensado);

        
    </script>
</body>
</html>
