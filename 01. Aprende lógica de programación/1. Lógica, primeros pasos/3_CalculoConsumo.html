<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Alcohol o gasolina?</title>
</head>
<body>
    <h1>¿Alcohol o gasolina?</h1>

    <script>
        let tanque = 40;
        let recorridoGasolina = 480;
        let recorridoAlcohol = 300;

        let eficicienciaGasolina = recorridoGasolina/tanque;
        let eficienciaAlcohol = recorridoAlcohol/tanque;

        document.write("La eficiencia del auto usando gasolina es: " + eficicienciaGasolina + " Km/L" + "<br>");
        document.write("La eficiencia del auto usando alcohol es: " + eficienciaAlcohol + " Km/L");

    </script>
</body>
</html>
