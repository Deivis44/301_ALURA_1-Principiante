<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego secreto v4</title>
</head>
<body>
    <h1>Interactuar con elementos de HTML en JavaScript</h1>

    <input type="">
    <button>Verificar</button>
    <br>

    <script>

        function saltarLinea(cantidad) {
            switch (cantidad) {
                case 1:
                    document.write("<br>");
                    break;
                case 2:
                    document.write("<br><br>");
                    break;
            }
        }
        
        // let secreto = Math.round(Math.random() *10);
        let secretos = [];
        
        let valorAleatotio = aleatorio(Math.round(Math.random() *10));
        function aleatorio(tamaño) { // creé una función que me deja crear un vector aleatorio con valores aleatorios
            let tamañoArray = Math.round(Math.random() * tamaño) + 1; // sumo uno para que el tamaño del array no sea 0
            document.write("Tamaño del array: " + tamañoArray + "<br>");
            
            for (let i = 0; i < tamañoArray; i++) {
                secretos.push(Math.round(Math.random() * 10));
            }
        }

        function mostrar() {
            for (let contador = 0; contador < secretos.length; contador++) { // mostrar los valores del arreglo
                document.write(secretos[contador]);
                saltarLinea(1);
            }
        }
        

        let entrada = document.querySelector("input");
        entrada.focus();
        
        function verificar() {

            let paso = false;

            for (let i = 0; i < secretos.length; i++) {
                if (parseInt(entrada.value) == secretos[i]) {
                    alert("Usted acerto");
                    paso = true;
                    mostrar();
                    break;
                }
            }

            if (paso == false) {
                alert("Usted erro");
            }

            entrada.value = "";
            entrada.focus();
        }

        let boton = document.querySelector("button");
        boton.onclick = verificar;
        
    </script>

    <h3>FIN.</h3>
</body>
</html>
