<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programa tabla de multiplicar de un número</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>

    <script>
        function saltarLinea () {
            document.write("<br><br>");
        }

        numero1 = parseInt(prompt("Ingresa el número a multiplicar"));

        for (let i = 1; i <= 10; i++) {
            document.write(numero1 + " veces " + i + " = " + (numero1*i));
            saltarLinea();
        }

    </script>
</body>
</html>
