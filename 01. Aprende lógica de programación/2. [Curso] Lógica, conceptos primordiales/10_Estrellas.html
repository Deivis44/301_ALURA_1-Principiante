<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrellas</title>
</head>
<body>
    <h1>Estrellas</h1>

    <script>

        function saltarLinea(cantidad) {
            switch (cantidad) {
                case 1:
                    document.write("<br>");
                    break;
                case 2:
                    document.write("<br><br>");
                    break;
            }
        }

        let filas = parseInt(prompt("Cuantas filas quieres crear?"));
        let columnas = parseInt(prompt("Cuantas columnas quieres crear?"));

        for (let i = 1; i <= filas; i++) {
            for (let j = 1; j <= columnas; j++) {
                document.write("[ " + j + " ]");
            }
            saltarLinea(1);
        }

    </script>

    <h3>FIN.</h3>
</body>
</html>
