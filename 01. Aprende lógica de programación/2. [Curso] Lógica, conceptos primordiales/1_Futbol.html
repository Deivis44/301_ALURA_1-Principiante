<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular puntos fuvol</title>
</head>
<body>
    <h1>Calcular puntos de un equipo de fuvol</h1>

    <script>
        function saltarLinea() {
            document.write("<br><br>");
        }

        let victorias = parseInt(prompt("Cuantas victorras tuvo tu equipo?"));
        let empates = parseInt(prompt("Cuantos empatess tuvo tu equipo?"));

        puntos = (victorias * 3) + empates;

        document.write("El total de puntos del equipo es: " + puntos);

        saltarLinea();
        if (puntos >= 28) {
            document.write("El equipo está mejor que el año pasado");
        } else if (puntos < 28) {
            document.write("El equipo está peor que el año pasado");
        } else {
            document.write("El equipo está igual que el año pasado");
        }
    </script>
</body>
</html>
