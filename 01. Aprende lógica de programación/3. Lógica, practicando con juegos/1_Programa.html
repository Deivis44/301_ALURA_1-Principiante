<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dibujando</title>
</head>
<body>
    <h1>Usando el Canvas</h1>
    <canvas width="620px" height="420px"></canvas>

    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        
        pincel.fillStyle  = "lightgrey";
        pincel.fillRect(0,0,620,420);

        pincel.fillStyle  = "green";
        pincel.fillRect(10,10,200,400);

        pincel.fillStyle  = "white";
        pincel.fillRect(210,10,200,400);

        pincel.fillStyle  = "red";
        pincel.fillRect(410,10,200,400);
        
        pincel.fillStyle  = "yellow"; // hacer triangulo
        pincel.beginPath();
        pincel.moveTo(310,210);
        pincel.lineTo(210,410);
        pincel.lineTo(410,410);
        pincel.fill();

        pincel.fillStyle  = "lightblue"; // hacer circulo
        pincel.beginPath();
        pincel.arc(310,210,50,0,2*3.14);
        pincel.fill();

        </script>

    <h3>FIN.</h3>
</body>
</html>
