<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diferencia de edad</title>
</head>
<body>
    <h1>¿Cuantos años de diferencia hay entre mi hermano y sho</h1>

    <script>
        
        function calcularEdad(edad1, edad2) {
            let diferencia = edad1 - edad2;
            return diferencia // puede dar negativo
        }

        function saltarLinea() {
            document.write("<br><br>");
        }
        function crearLinea() {
            document.write("<hr><br>");
        }

        document.write("David tiene 18 años");
        saltarLinea();
        document.write("Cristian tiene 12 años");
        saltarLinea();

        crearLinea();
        
        let hermano1 = 18;
        let hermano2 = 12;
        
        document.write("La diferencia de edad entre un hermano y otro es: " + calcularEdad(hermano1, hermano2) + " años");
    </script>
</body>
</html>
