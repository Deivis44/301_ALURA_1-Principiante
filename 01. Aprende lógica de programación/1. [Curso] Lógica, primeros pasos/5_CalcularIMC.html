<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>

    <script>
        function saltarLinea() {
            document.write("<br><br>");
        }

        function calcularIMC(peso, altura) {
            return (peso / (altura*altura)); // dejo de usar 'let' para una función porque solo se usa ahí
        }

        let nombre = prompt("Cual es su nombre?");
        let peso = prompt(nombre + ", informe su peso: ");
        let altura = prompt(nombre + ", informe su altura: ");

        document.write("El IMC calculado para el usuario " + nombre + " es de: " + calcularIMC(peso, altura));

    </script>
</body>
</html>
